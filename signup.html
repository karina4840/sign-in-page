    <title>YouNews Signin</title>

<body class="text-center">
    <div class="container">
        <div class="left">
            <img class="newspaper-picture" src="/img/newspaper-pic.png" alt="newspaper picture">
            <p class="p font-weight-normal welcome-message">Welcome to</p>
            <h1 class="h3 mb-3 font-weight-bold brand-message">YouNews</h1>
            <p class="p font-weight-normal secondary-message">The application that offers news tailored for you. Tell us
                what you like to read, we'll take care of the rest!</p>
        </div>

        <div class="right">
            <form class="form-signin" action="/" method="post">

                <h1 class="h3 mb-3 font-weight-bold signUp-message">Sign Up</h1>
                <p class="p font-weight-normal secondary-message">Insert your name and email to recieve your daily news
                    from around the world</p>
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" name="firstName" id="inputFirstName" class="form-control top"
                    placeholder="First Name" required autofocus>
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" name="lastName" id="inputLastName" class="form-control middle"
                    placeholder="Last Name" required>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address"
                    required autofocus>


                <button class="btn btn-lg btn-block" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-muted"> 2022 | <a class="link-git" href="https://github.com/karina4840"
                        target="_blank">Karina I</a> </p>
            </form>
        </div>
    </div>
